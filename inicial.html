<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de video-games</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid no-padding">
        <nav>
            <ul>
                <li><a href="#">INICIAL</a></li>
                <li><a href="#">JOGOS</a>
                    <ul>
                        <li><a href="cadjogos.html">Cadastro</a></li>
                    </ul>
                </li>
                <li><a href="#">CONSOLES</a></li>
                <li><a href="#">CADASTROS</a></li>
                <li><a href="#">SAIR</a></li>
            </ul>
        </nav>

<section class="row">
  <form class="form p-4">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nome">Nome do video-game:</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exemploCheck">
        <label class="form-check-label" for="exemploCheck">Exemplo de checkbox</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="multiselect">Campo multiselect:</label>
        <select multiple class="form-control" id="multiselect">
          <option>Opção 1</option>
          <option>Opção 2</option>
          <option>Opção 3</option>
          <option>Opção 4</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</section>




	</div>
</body
</html>
